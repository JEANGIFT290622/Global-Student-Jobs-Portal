<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - Global Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Global Student</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="company_profiles.html">Company Profiles</a>
            <a href="feedback.html">Feedback</a>
            <a href="contact_us.html">Contact Us</a>
            <a href="registration_login.html">Login/Register</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Available Job Listings</h2>
        <ul id="job-list">
            <!-- Jobs will be loaded here from jobs.php -->
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Global Student. All rights reserved.</p>
    </footer>

    <script>
        // Fetch and display job listings from jobs.php
        fetch('https:StudentJobs.great-site.net/jobs.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('job-list').innerHTML = data;
            })
            .catch(error => console.error('Error fetching job listings:', error));
    </script>
</body>
</html>
