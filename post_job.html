<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Global Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Global Student</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="company_profiles.html">Company Profiles</a>
            <a href="feedback.html">Feedback</a>
            <a href="contact_us.html">Contact Us</a>
            <a href="registration_login.html">Login/Register</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Post a Job</h2>
        <form action="https:StudentJobs.great-site.net/submit_job.php" method="POST" enctype="multipart/form-data">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required>
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" rows="4" required></textarea>
            
            <label for="document">Upload Document (optional):</label>
            <input type="file" id="document" name="document">
            
            <input type="submit" value="Post Job">
        </form>

        <!-- PayPal Payment Button -->
        <div class="paypal-payment">
            <h3>Pay for Job Posting</h3>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="josiahmukung@gmail.com">
                <input type="hidden" name="item_name" value="Job Posting Fee">
                <input type="hidden" name="amount" value="10.00"> <!-- Set the amount here -->
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="return" value="http://www.yourwebsite.com/thank_you.html"> <!-- URL to redirect after payment -->
                <input type="hidden" name="cancel_return" value="http://www.yourwebsite.com/cancel.html"> <!-- URL to redirect if payment is canceled -->
                <input type="image" name="submit" border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Global Student. All rights reserved.</p>
    </footer>
</body>
</html>
